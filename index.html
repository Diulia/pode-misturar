<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pode misturar?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a>
            <h1>Pode misturar?</h1> 
        </a>
    </header>
    <main class="container"> 
        <form id="form" action="">
           <p>Selecione os produtos que você está pensando em misturar:</p>
          
               <p>Selecione o primeiro produto:</p>
               <select class="controlselect" id="controlselect">
                    <option value="0">Vinagre</option>
                    <option value="1">Bicarbonato de sódio</option>
                    <option value="2">Água sanitária</option>
                    <option value="3">Álcool</option>
                </select>
           

          
               <p>Selecione o segundo produto:</p>
               <select class="controlselecttwo" id="controlselecttwo">
                    <option value="0">Vinagre</option>
                    <option value="1">Bicarbonato de sódio</option>
                    <option value="2">Água sanitária</option>
                    <option value="3">Álcool</option>
                </select>

            <button type="submit">Misturar</button>
        </form>
        <section class="resultado" id="resultado">
            <h2 id="status">Resposta:</h2>
          
        </section>

    </main>

    
    <script src="./index.js"></script>
</body>
</html>
